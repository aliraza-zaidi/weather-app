<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Weather App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </head>
  <body>
    <nav class="row" style="background-color: rgb(1, 85, 1); color: white;">
        <div align="center">
            <h1 class="col-md-6" style="padding: 20px;">Weather App</h1>
        </div>
    </nav>
    <br><br>
    <div class="container">
        <center class="row">
            <form class="col-md-6 col-md-offset-3" action="" method="POST" >
                {% csrf_token %}
                <div class="inpu-group">
                    <input type="text" name="city" class="form-control" placeholder="Enter Your City">
                    <div class="input-btn-group">
                        <button type="submit" class="btn btn-success" style="margin-top: 10px; margin-bottom: 10px;">
                            Search
                        </button>
                    </div>
                </div>
            </form>
        </center>

        <div class="row">
            {% if not error %}
            <div class="col-md-6 col-md-offset-3">
                <h3>{{city}} ({{country_code}})</h3>                
                <h5>Coordinates: {{coordinates}}</h5>
                <h5>Temperature: {{temperature}}</h5>
                <h5>Pressure: {{pressure}}</h5>
                <h5>Humidity: {{humidity}}</h5>
            </div>
            {% endif %}
            {% if error %}
                <h5>{{error}}</h5>
            {% endif %}
        </div>
        

    </div>
  </body>
</html>
